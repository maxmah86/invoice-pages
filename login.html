<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>

  <button onclick="login()">Login</button>

  <p id="msg"></p>

  <script>
    async function login() {
      msg.innerText = "Logging in...";

      const res = await fetch("/api/login", {
        method: "POST"
      });

      if (!res.ok) {
        msg.innerText = "Login failed";
        return;
      }

      // ⭐ 关键：只跳 HTML
      location.href = "/index.html";
    }
  </script>
</body>
</html>
