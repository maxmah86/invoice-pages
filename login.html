<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui; background:#f5f5f5; }
    .box {
      max-width:400px;margin:80px auto;padding:30px;
      background:#fff;border-radius:8px;
    }
    button { width:100%;padding:12px;font-size:16px; }
    .err { color:red;margin-top:10px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Login</h2>
    <input id="user" placeholder="Username" style="width:100%;padding:10px;margin-bottom:10px">
    <input id="pass" type="password" placeholder="Password" style="width:100%;padding:10px">
    <button onclick="login()">Login</button>
    <div id="msg" class="err"></div>
  </div>

<script>
async function login(){
  const r = await fetch("/api/login",{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body: JSON.stringify({
      username: user.value,
      password: pass.value
    })
  });

  if(r.ok){
    location.href = "/";
  }else{
    msg.textContent = "Login failed";
  }
}
</script>
</body>
</html>
