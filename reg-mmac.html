<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 16px;
}

h2 {
  margin-top: 0;
  text-align: center;
}

.box {
  background: #fff;
  padding: 16px;
  border-radius: 8px;
  box-shadow: 0 1px 4px rgba(0,0,0,0.08);
}

label {
  display: block;
  font-size: 14px;
  font-weight: bold;
  margin-top: 12px;
}

input {
  width: 100%;
  padding: 12px;
  font-size: 16px;
  margin-top: 6px;
  box-sizing: border-box;
  border-radius: 6px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  margin-top: 18px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
}

.submit-btn {
  background: #2c3e50;
  color: #fff;
}

.back-btn {
  background: #7f8c8d;
  color: #fff;
  margin-top: 10px;
}

.note {
  font-size: 13px;
  color: #666;
  margin-top: 10px;
  text-align: center;
}
</style>
</head>

<body>

<h2>User Registration</h2>

<div class="box">
  <label>Username</label>
  <input id="username" placeholder="Enter username">

  <label>Password</label>
  <input id="password" type="password" placeholder="Min 6 characters">

  <label>Invitation Code</label>
  <input id="invite" placeholder="Invitation code">

  <button class="submit-btn" onclick="register()">Register</button>
  <button class="back-btn" onclick="location.href='/login.html'">Back to Login</button>

  <div class="note">
    Registration requires a valid invitation code.
  </div>
</div>

<script>
async function register() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;
  const invite_code = document.getElementById("invite").value.trim();

  if (!username || !password || !invite_code) {
    alert("All fields are required");
    return;
  }

  const res = await fetch("/api/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username,
      password,
      invite_code
    })
  });

  const text = await res.text();

  if (!res.ok) {
    alert("Failed:\n" + text);
    return;
  }

  alert("Registration successful. You can now login.");
  location.href = "/login.html";
}
</script>

</body>
</html>
