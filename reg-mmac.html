<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 16px;
}

.card {
  background: #fff;
  border-radius: 8px;
  padding: 20px;
  max-width: 420px;
  margin: 40px auto;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

h2 {
  margin-top: 0;
  margin-bottom: 12px;
  text-align: center;
}

label {
  display: block;
  margin-top: 14px;
  font-size: 14px;
  font-weight: bold;
}

input {
  width: 100%;
  padding: 12px;
  margin-top: 6px;
  font-size: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  width: 100%;
  margin-top: 20px;
  padding: 14px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

.btn-primary {
  background: #2c3e50;
  color: #fff;
}

.btn-secondary {
  background: #7f8c8d;
  color: #fff;
  margin-top: 10px;
}

.msg {
  margin-top: 12px;
  font-size: 14px;
  text-align: center;
}
</style>
</head>

<body>

<div class="card">
  <h2>Create Account</h2>

  <label>Username</label>
  <input id="username" placeholder="Enter username">

  <label>Password</label>
  <input id="password" type="password" placeholder="Enter password">

  <label>Confirm Password</label>
  <input id="password2" type="password" placeholder="Confirm password">

  <button class="btn-primary" onclick="register()">Register</button>
  <button class="btn-secondary" onclick="location.href='/login.html'">
    Back to Login
  </button>

  <div class="msg" id="msg"></div>
</div>

<script>
async function register() {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value;
  const password2 = document.getElementById("password2").value;
  const msg = document.getElementById("msg");

  msg.textContent = "";

  if (!username || !password) {
    msg.textContent = "Username and password are required";
    return;
  }

  if (password !== password2) {
    msg.textContent = "Passwords do not match";
    return;
  }

  const res = await fetch("/api/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  const text = await res.text();

  if (!res.ok) {
    msg.textContent = text || "Registration failed";
    return;
  }

  msg.style.color = "green";
  msg.textContent = "Registration successful. Please login.";

  setTimeout(() => {
    location.href = "/login.html";
  }, 1200);
}
</script>

</body>
</html>
