<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Work Checklists</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 14px;
}

h1 {
  margin-bottom: 12px;
}

.card {
  background: #fff;
  padding: 14px;
  border-radius: 8px;
  margin-bottom: 10px;
  box-shadow: 0 1px 4px rgba(0,0,0,0.08);
  cursor: pointer;
}

.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.progress {
  font-size: 13px;
  font-weight: bold;
  padding: 4px 10px;
  border-radius: 12px;
}

.progress.zero {
  background: #eee;
  color: #555;
}

.progress.mid {
  background: #f39c12;
  color: #000;
}

.progress.done {
  background: #27ae60;
  color: #fff;
}

.small {
  font-size: 13px;
  color: #666;
  margin-top: 4px;
}

button {
  width: 100%;
  margin-top: 16px;
  padding: 12px;
  font-size: 15px;
  border-radius: 6px;
  border: none;
  background: #7f8c8d;
  color: #fff;
}
</style>
</head>

<body>

<h1>Work Checklists</h1>

<div id="list">Loading...</div>

<button onclick="history.back()">Back</button>

<script>
fetch("/api/work-checklist-list", { credentials: "include" })
.then(res => {
  if (res.status === 401) {
    location.replace("/login.html");
    throw new Error();
  }
  return res.json();
})
.then(data => {
  const box = document.getElementById("list");
  box.innerHTML = "";

  if (data.items.length === 0) {
    box.textContent = "No checklist found.";
    return;
  }

  data.items.forEach(it => {
    const percent = it.total_items === 0
      ? 0
      : Math.round((it.done_items / it.total_items) * 100);

    let cls = "zero";
    let label = `${percent}%`;

    if (percent === 100) {
      cls = "done";
      label = "100% DONE";
    } else if (percent > 0) {
      cls = "mid";
    }

    const div = document.createElement("div");
    div.className = "card";
    div.onclick = () => {
      location.href = `/work-checklist-view.html?id=${it.id}`;
    };

    div.innerHTML = `
      <div class="row">
        <div>
          <strong>Checklist #${it.id}</strong>
          <div class="small">Quotation ID: ${it.quotation_id}</div>
        </div>
        <div class="progress ${cls}">${label}</div>
      </div>
      <div class="small">
        ${it.done_items} / ${it.total_items} items done<br>
        Created: ${it.created_at}
      </div>
    `;

    box.appendChild(div);
  });
});
</script>

</body>
</html>
