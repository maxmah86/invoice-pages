<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Work Checklists</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 14px;
}

h1 {
  margin-bottom: 12px;
}

.card {
  background: #fff;
  padding: 14px;
  border-radius: 8px;
  margin-bottom: 12px;
  box-shadow: 0 1px 4px rgba(0,0,0,0.08);
  cursor: pointer;
}

.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.title {
  font-weight: bold;
  font-size: 16px;
}

.small {
  font-size: 13px;
  color: #666;
  margin-top: 4px;
}

/* Progress badge */
.progress {
  padding: 4px 10px;
  border-radius: 12px;
  font-size: 12px;
  font-weight: bold;
  background: #eee;
}

.progress.low { background: #eee; color:#555; }
.progress.mid { background: #f39c12; color:#000; }
.progress.done { background: #27ae60; color:#fff; }

button {
  width: 100%;
  margin-top: 16px;
  padding: 12px;
  font-size: 15px;
  border-radius: 6px;
  border: none;
  background: #7f8c8d;
  color: #fff;
}
</style>
</head>

<body>

<h1>Work Checklists</h1>

<div id="list">Loading...</div>

<button onclick="history.back()">Back</button>

<script>
fetch("/api/work-checklist-list", { credentials: "include" })
.then(res => {
  if (res.status === 401) {
    location.replace("/login.html");
    throw new Error("Unauthorized");
  }
  return res.json();
})
.then(data => {
  const box = document.getElementById("list");
  box.innerHTML = "";

  if (!data.items || data.items.length === 0) {
    box.textContent = "No checklist found.";
    return;
  }

  data.items.forEach(it => {
    const done = Number(it.done_items || 0);
    const total = Number(it.total_items || 0);
    const percent = Number(it.progress_percent || 0);

    let cls = "low";
    if (percent === 100) cls = "done";
    else if (percent > 0) cls = "mid";

    const div = document.createElement("div");
    div.className = "card";
    div.onclick = () => {
      location.href = `/work-checklist-view.html?id=${it.id}`;
    };

    div.innerHTML = `
      <div class="row">
        <div>
          <div class="title">Checklist #${it.id}</div>
          <div class="small">Quotation: ${it.quotation_no || it.quotation_id}</div>
          <div class="small">
            Progress: ${done} / ${total} (${percent}%)
          </div>
        </div>
        <div class="progress ${cls}">
          ${percent}%
        </div>
      </div>
      <div class="small">Created: ${it.created_at}</div>
    `;

    box.appendChild(div);
  });
})
.catch(err => {
  document.getElementById("list").textContent = "Failed to load checklist";
  console.error(err);
});
</script>

</body>
</html>
