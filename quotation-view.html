<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Quotation</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  font-family: Arial, sans-serif;
  margin: 16px;
  color: #000;
}

/* ================= HEADER ================= */
.header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
}

/* ===== Company ===== */
.company {
  font-size: 14px;
  line-height: 1.5;
}

.company-header {
  display: flex;
  align-items: flex-start;
  gap: 10px;
}

.company-logo {
  width: 48px;
  height: auto;
  margin-top: 4px;
}

.company-text h1 {
  margin: 0;
  font-size: 26px;
  font-weight: bold;
}

.ssm-code {
  font-size: 14px;
  margin-top: 2px;
}

/* ===== Quote Box ===== */
.quote-box {
  text-align: right;
}

.quote-title {
  font-size: 26px;
  font-weight: bold;
}

.quote-actions {
  margin: 8px 0;
}

.quote-actions button {
  padding: 6px 12px;
  font-size: 13px;
  margin-left: 6px;
  cursor: pointer;
}

.quote-meta {
  font-size: 14px;
  line-height: 1.6;
}

.status {
  font-weight: bold;
}

.status.OPEN { color: #1c7ed6; }
.status.ACCEPTED { color: #2f9e44; }
.status.VOID { color: #c92a2a; }

/* ================= CONTENT ================= */
.section {
  margin-top: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  border: 1px solid #000;
  padding: 6px;
  font-size: 13px;
}

th {
  background: #f0f0f0;
}

.text-right {
  text-align: right;
}

.total {
  font-size: 16px;
  font-weight: bold;
  text-align: right;
  margin-top: 12px;
}

.footer {
  margin-top: 20px;
  font-size: 13px;
  line-height: 1.6;
}

/* ===== Company Chop ===== */
.company-chop {
  position: fixed;
  right: 30px;
  bottom: 40px;
  width: 120px;
  opacity: 0.85;
}

/* ===== PRINT MODE ===== */
@media print {
  button {
    display: none !important;
  }
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<div class="header">
  <div class="company">
    <div class="company-header">
      <img src="/icon-512.png" class="company-logo" />
      <div class="company-text">
        <h1>MMAC CONSTRUCTION</h1>
        <div class="ssm-code">201903134488 (002977225-A)</div>
      </div>
    </div>
    52, Jalan Mahogani SD 1/3<br>
    Sri Damansara<br>
    52200 Kuala Lumpur<br>
    Tel: 016-444-2128
  </div>

  <div class="quote-box">
    <div class="quote-title">QUOTATION</div>

    <div class="quote-actions">
      <button onclick="printQuotation()">PRINT / SAVE PDF</button>
      <button id="editBtn" style="display:none" onclick="editQuotation()">EDIT</button>
      <button id="convertBtn" style="display:none" onclick="convertQuotation()">CONVERT</button>
      <button id="rejectBtn" style="display:none" onclick="rejectQuotation()">REJECT</button>
    </div>

    <div class="quote-meta">
      <div><strong>Quotation No:</strong> <span id="quoteNo"></span></div>
      <div><strong>Date:</strong> <span id="quoteDate"></span></div>
      <div><strong>To:</strong> <span id="customer"></span></div>
      <div><strong>Status:</strong> <span id="status" class="status"></span></div>
    </div>
  </div>
</div>

<!-- ================= ITEMS ================= -->
<div class="section">
  <table>
    <thead>
      <tr>
        <th style="width:5%">No</th>
        <th>Description</th>
        <th style="width:10%">Qty</th>
        <th style="width:15%">Unit Price</th>
        <th style="width:15%">Amount (RM)</th>
      </tr>
    </thead>
    <tbody id="items"></tbody>
  </table>

  <div class="total">
    TOTAL (RM): <span id="total"></span>
  </div>
</div>

<!-- ================= FOOTER ================= -->
<div class="footer">
  <strong>TERMS:</strong><br>
  <div id="termsContent" style="white-space:pre-line;"></div>
</div>

<img src="/mmac-chop.png" class="company-chop" />

<script>
const id = new URLSearchParams(location.search).get("id");

/* ===== PRINT ===== */
function printQuotation() {
  window.print();
}

function editQuotation() {
  location.href = `/quotation-edit.html?id=${id}`;
}

/* ===== CONVERT ===== */
async function convertQuotation() {
  if (!confirm("Convert this quotation to invoice?")) return;

  const res = await fetch("/api/quotation-convert", {
    method: "POST",
    credentials: "include",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ quotation_id: id })
  });

  if (!res.ok) {
    alert("Convert failed");
    return;
  }

  const data = await res.json();
  location.href = `/invoice-view.html?id=${data.invoice_id}`;
}

/* ===== REJECT ===== */
async function rejectQuotation() {
  const reason = prompt("Reject reason (optional):");
  if (reason === null) return;

  if (!confirm("Reject this quotation?")) return;

  const res = await fetch("/api/quotation-reject", {
    method: "POST",
    credentials: "include",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      quotation_id: id,
      reason
    })
  });

  if (!res.ok) {
    alert("Reject failed");
    return;
  }

  alert("Quotation rejected");
  location.href = "/quotations.html";
}

/* ===== LOAD DATA ===== */
fetch(`/api/quotation-view?id=${id}`, { credentials: "include" })
.then(res => {
  if (!res.ok) throw new Error("Unauthorized");
  return res.json();
})
.then(data => {
  const q = data.quotation;

  document.getElementById("quoteNo").textContent = q.quotation_no;
  document.getElementById("quoteDate").textContent = q.created_at.split(" ")[0];
  document.getElementById("customer").textContent = q.customer;

  const statusEl = document.getElementById("status");
  statusEl.textContent = q.status;
  statusEl.classList.add(q.status);

  if (q.status === "OPEN") {
    editBtn.style.display = "inline-block";
    convertBtn.style.display = "inline-block";
    rejectBtn.style.display = "inline-block";
  }

  document.getElementById("termsContent").textContent =
    q.terms_snapshot || "â€”";

  let total = 0;
  const tbody = document.getElementById("items");

  data.items.forEach((it, i) => {
    const amount = it.qty * it.price;
    total += amount;

    tbody.insertAdjacentHTML("beforeend", `
      <tr>
        <td>${i + 1}</td>
        <td>${it.description}</td>
        <td class="text-right">${it.qty}</td>
        <td class="text-right">${it.price.toFixed(2)}</td>
        <td class="text-right">${amount.toFixed(2)}</td>
      </tr>
    `);
  });

  document.getElementById("total").textContent = total.toFixed(2);
})
.catch(() => location.replace("/login.html"));
</script>

</body>
</html>
