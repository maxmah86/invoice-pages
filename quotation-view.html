.section {
  margin-top: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  border: 1px solid #000;
  padding: 6px;
  font-size: 13px;
}

th {
  background: #f0f0f0;
}

.text-right {
  text-align: right;
}

.total {
  font-size: 16px;
  font-weight: bold;
  text-align: right;
  margin-top: 12px;
}

.footer {
  margin-top: 20px;
  font-size: 13px;
  line-height: 1.6;
}

.company-chop {
  position: fixed;
  right: 30px;
  bottom: 40px;
  width: 120px;
  opacity: 0.85;
}

@media print {
  button {
    display: none !important;
  }
}
</style>
