<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Create Quotation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:12px;
}
h2 { margin-top:0; }

.box {
  background:#fff;
  padding:14px;
  border-radius:8px;
  margin-bottom:12px;
}

label {
  font-size:14px;
  font-weight:bold;
  display:block;
  margin-top:10px;
}

input, select {
  width:100%;
  padding:12px;
  font-size:16px;
  margin-top:6px;
  box-sizing: border-box; 
}

.section {
  border:1px solid #ddd;
  border-radius:8px;
  padding:10px;
  margin-top:10px;
}

.item {
  border-top:1px dashed #ddd;
  padding-top:8px;
  margin-top:8px;
}

.row {
  display:flex;
  gap:6px;
}
.row .uom-input { flex: 0.5; }
.row .qty-input { flex: 0.5; }
.row .price-input { flex: 1; }

.subtotal {
  text-align:right;
  font-weight:bold;
  margin-top:6px;
}

.btn {
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  font-size:15px;
  margin-top:8px;
  cursor: pointer;
}
.btn-add { background:#3498db; color:#fff; }
.btn-save { background:#27ae60; color:#fff; }
.btn-cancel { background:#7f8c8d; color:#fff; }

.total {
  font-size:18px;
  font-weight:bold;
  text-align:right;
  margin-top: 10px;
}
</style>
</head>

<body>

<h2>Create Quotation</h2>

<script>
fetch("/api/auth-check", { credentials:"include" })
  .then(r => r.ok ? r.json() : Promise.reject())
  .then(d => {
    if (d.role !== "admin") location.replace("/index.html");
  })
  .catch(() => location.replace("/login.html"));
</script>

<div class="box">
  <label>Customer Name</label>
  <input type="text" id="customer" placeholder="Enter customer name">

  <label>Project Title</label>
  <input type="text" id="project_title" placeholder="Enter project title">

  <label>Project Address</label>
  <input type="text" id="project_address" placeholder="Enter project address">
</div>

<div class="box">
  <label>Terms & Conditions</label>
  <select id="terms_id"></select>
</div>

<div class="box">
  <h3>Sections</h3>
  <div id="sections"></div>
  <button class="btn btn-add" onclick="addSection()">+ Add New Section</button>
</div>

<div class="box">
  <label>Discount (RM)</label>
  <input type="number" id="discount" value="0" oninput="calc()">
  <div class="total" id="grandTotal">Total: RM 0.00</div>
</div>

<button class="btn btn-save" onclick="save()">Save Quotation</button>
<button class="btn btn-cancel" onclick="history.back()">Cancel</button>

<datalist id="catalogs"></datalist>

<script>
const sectionsEl = document.getElementById("sections");

/* ===== LOAD TERMS ===== */
fetch("/api/quotation-terms-list",{credentials:"include"})
.then(r=>r.json())
.then(list=>{
  const sel = document.getElementById("terms_id");
  sel.innerHTML = `<option value="">-- Select Terms --</option>`;
  list.forEach(t=>{
    const opt = document.createElement("option");
    opt.value = t.id;
    opt.textContent = t.title;
    sel.appendChild(opt);
  });
})
.catch(err => console.error("Load Terms Error:", err));

/* ===== LOAD ITEM CATALOG ===== */
fetch("/api/item-catalog-list",{credentials:"include"})
.then(r=>r.json())
.then(list=>{
  const dl = document.getElementById("catalogs");
  dl.innerHTML="";
  list
    .filter(i=>Number(i.is_active)===1)
    .forEach(i=>{
      const opt=document.createElement("option");
      opt.value=i.description;
      opt.dataset.price=i.default_amount;
      dl.appendChild(opt);
    });
});

function addSection(title="") {
  const sec=document.createElement("div");
  sec.className="section box";
  sec.style.border = "1px solid #eee";
  sec.innerHTML=`
    <div style="display:flex; gap:10px;">
        <input placeholder="Section Title (e.g. Living Hall)" value="${title}" style="font-weight:bold; flex:1;">
        <button class="btn-cancel" style="width:auto; padding:0 10px; margin-top:6px; border-radius:4px;" onclick="this.parentElement.parentElement.remove(); calc();">Remove</button>
    </div>
    <div class="items"></div>
    <button class="btn btn-add" style="font-size:13px; padding:8px; background:#f1f1f1; color:#333;" onclick="addItem(this)">+ Add Item</button>
    <div class="subtotal">Subtotal: RM <span>0.00</span></div>
  `;
  sectionsEl.appendChild(sec);
  // 默认给每个新 Section 加一个 Item
  addItem(sec.querySelector(".btn-add"));
}

function addItem(btn) {
  const itemsContainer = btn.previousElementSibling;
  const div=document.createElement("div");
  div.className="item";
  div.innerHTML=`
    <input list="catalogs" placeholder="Item Description" class="desc-input">
    <div class="row">
      <input type="text" placeholder="UOM" class="uom-input">
      <input type="number" placeholder="Qty" value="1" class="qty-input">
      <input type="number" placeholder="Price" class="price-input">
    </div>
    <div style="text-align:right;">
        <small style="color:red; cursor:pointer;" onclick="this.closest('.item').remove(); calc();">Remove Item</small>
    </div>
  `;
  itemsContainer.appendChild(div);

  const desc = div.querySelector(".desc-input");
  const priceInput = div.querySelector(".price-input");

  desc.onchange=()=>{
    const opt=[...document.querySelectorAll("#catalogs option")]
      .find(o=>o.value===desc.value);
    if(opt) priceInput.value=opt.dataset.price;
    calc();
  };

  div.querySelectorAll("input").forEach(i=>i.oninput=calc);
  calc();
}

function calc() {
  let grand=0;
  document.querySelectorAll(".section").forEach(sec=>{
    let sub=0;
    sec.querySelectorAll(".item").forEach(it=>{
      const qty = Number(it.querySelector(".qty-input").value)||0;
      const price = Number(it.querySelector(".price-input").value)||0;
      sub += qty * price;
    });
    const subSpan = sec.querySelector(".subtotal span");
    if(subSpan) subSpan.textContent = sub.toFixed(2);
    grand += sub;
  });
  const discount = Number(document.getElementById("discount").value)||0;
  const grandTotal = Math.max(0, grand - discount);
  document.getElementById("grandTotal").textContent = `Total: RM ${grandTotal.toFixed(2)}`;
}


async function save() {
  const customer = document.getElementById("customer").value.trim();
  const project_title = document.getElementById("project_title").value.trim();
  const project_address = document.getElementById("project_address").value.trim();
  const terms_id = document.getElementById("terms_id").value || null;
  const discount = Number(document.getElementById("discount").value) || 0;

  if (!customer) {
    alert("Please enter Customer Name");
    return;
  }

  const sections = [];

  document.querySelectorAll(".section").forEach((sec, sIdx) => {
    const sectionTitle = sec.querySelector("input").value.trim();
    if (!sectionTitle) return;

    const items = [];

    sec.querySelectorAll(".item").forEach((it, iIdx) => {
      const description = it.querySelector(".desc-input").value.trim();
      if (!description) return;

      items.push({
        description,
        UOM: it.querySelector(".uom-input").value.trim(),
        qty: Number(it.querySelector(".qty-input").value) || 0,
        price: Number(it.querySelector(".price-input").value) || 0
      });
    });

    if (items.length > 0) {
      sections.push({
        section_title: sectionTitle,
        items
      });
    }
  });

  if (sections.length === 0) {
    alert("Please add at least one section with items");
    return;
  }

  const payload = {
    customer,
    project_title,
    project_address,
    terms_id,
    discount,
    sections
  };

  try {
    const res = await fetch("/api/quotation-create", {
      method: "POST",
      credentials: "include",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });

    const json = await res.json();
    if (!json.success) {
      alert("Save failed: " + (json.error || "Unknown error"));
      return;
    }

    alert("Quotation Saved!");
    location.href = "/quotation-view.html?id=" + json.data.id;

  } catch (e) {
    alert("Network error, please try again.");
  }
}
  
// 初始化：默认添加一个 Section
addSection();
</script>

</body>
</html>
