<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>System Backup</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 16px;
}

h1 {
  margin-top: 0;
}

.card {
  background: #fff;
  padding: 16px;
  border-radius: 8px;
  margin-bottom: 12px;
}

button {
  width: 100%;
  padding: 14px;
  font-size: 16px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  background: #2c3e50;
  color: #fff;
}

.note {
  font-size: 13px;
  color: #555;
  margin-top: 8px;
}
</style>
</head>

<body>

<h1>System Backup</h1>

<div class="card">
  <button onclick="downloadBackup()">
    Download SQL Backup
  </button>
  <div class="note">
    Admin only • Manual backup • Store securely
  </div>
</div>

<script>
/* ===== ADMIN AUTH CHECK ===== */
fetch("/api/auth-check", { credentials: "include" })
  .then(r => r.json())
  .then(d => {
    if (!d.loggedIn || d.role !== "admin") {
      alert("Admin only");
      location.replace("/index.html");
    }
  })
  .catch(() => location.replace("/login.html"));

/* ===== DOWNLOAD BACKUP ===== */
async function downloadBackup() {
  const res = await fetch("/api/backup", {
    credentials: "include"
  });

  if (!res.ok) {
    alert("Backup failed");
    return;
  }

  const text = await res.text();
  const blob = new Blob([text], { type: "text/sql" });

  const a = document.createElement("a");
  a.href = URL.createObjectURL(blob);
  a.download = `backup-${new Date().toISOString().slice(0,10)}.sql`;
  a.click();
}
</script>

</body>
</html>
