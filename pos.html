<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Purchase Orders</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 14px;
}

h1 {
  margin-bottom: 12px;
}

/* Actions */
.actions {
  margin-bottom: 14px;
}
.actions button {
  width: 100%;
  padding: 12px;
  font-size: 15px;
  border-radius: 6px;
  border: none;
  background: #2c3e50;
  color: #fff;
}

/* Card */
.card {
  background: #fff;
  padding: 14px;
  border-radius: 8px;
  margin-bottom: 12px;
  box-shadow: 0 1px 4px rgba(0,0,0,0.08);
  cursor: pointer;
}

.row {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.title {
  font-weight: bold;
  font-size: 16px;
}

.small {
  font-size: 13px;
  color: #666;
  margin-top: 4px;
}

.status {
  padding: 6px 12px;
  border-radius: 14px;
  font-size: 12px;
  font-weight: bold;
}

.OPEN { background: #f39c12; color: #000; }
.APPROVED { background: #27ae60; color: #fff; }
.CANCELLED { background: #e74c3c; color: #fff; }
</style>
</head>

<body>

<h1>Purchase Orders</h1>

<div class="actions">
  <button onclick="location.href='/po.html'">
    + Create Purchase Order
  </button>
</div>

<div id="list">Loading...</div>

<script>
(async function () {
  /* ===============================
   * Auth check
   * =============================== */
  const authRes = await fetch("/api/auth-check", {
    credentials: "include"
  });

  if (authRes.status === 401) {
    location.href = "/login.html";
    return;
  }

  await authRes.json(); // 不用 role，这里只确保已登录

  /* ===============================
   * Load PO list
   * =============================== */
  const listBox = document.getElementById("list");
  listBox.textContent = "Loading...";

  try {
    const res = await fetch("/api/po-list", {
      credentials: "include"
    });

    if (!res.ok) {
      listBox.textContent = "Failed to load PO list";
      return;
    }

    const data = await res.json();
    renderList(data.items || []);

  } catch (err) {
    console.error(err);
    listBox.textContent = "Error loading PO list";
  }

  /* ===============================
   * Render list
   * =============================== */
  function renderList(items) {
    listBox.innerHTML = "";

    if (items.length === 0) {
      listBox.textContent = "No purchase orders found.";
      return;
    }

    items.forEach(po => {
      const div = document.createElement("div");
      div.className = "card";
      div.onclick = () => {
        location.href = `/po-view.html?id=${po.id}`;
      };

      div.innerHTML = `
        <div class="row">
          <div>
            <div class="title">${po.po_no}</div>
            <div class="small">${po.supplier_name || "-"}</div>
            <div class="small">
              ${po.po_date || ""}
              ${po.delivery_date ? " → " + po.delivery_date : ""}
            </div>
          </div>
          <div class="status ${po.status}">
            ${po.status}
          </div>
        </div>

        <div class="small">
          Total: RM ${Number(po.total || 0).toFixed(2)}
        </div>
      `;

      listBox.appendChild(div);
    });
  }
})();
</script>

</body>
</html>
