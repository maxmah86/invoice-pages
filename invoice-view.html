<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Invoice</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      color: #000;
    }

    h1, h2, h3 {
      margin: 0;
    }

    #company {
      margin-bottom: 20px;
    }

    #company h2 {
      font-size: 20px;
    }

    #company p {
      font-size: 13px;
      line-height: 1.5;
    }

    hr {
      margin: 15px 0;
    }

    .info p {
      margin: 4px 0;
      font-size: 14px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table th, table td {
      border: 1px solid #000;
      padding: 6px;
      font-size: 13px;
      text-align: left;
    }

    table th {
      background: #f0f0f0;
    }

    .right {
      text-align: right;
    }

    #total {
      margin-top: 10px;
      text-align: right;
      font-size: 15px;
      font-weight: bold;
    }

    button {
      margin-bottom: 20px;
      padding: 8px 14px;
      font-size: 14px;
    }

    /* ===== 打印专用样式 ===== */
    @media print {
      button {
        display: none;
      }

      body {
        margin: 0;
      }

      @page {
        size: A4;
        margin: 15mm;
      }

      table {
        page-break-inside: avoid;
      }
    }
  </style>
</head>
<body>

  <button onclick="printInvoice()">Print / Save PDF</button>

  <!-- 公司资料 -->
  <div id="company">
    <h2>MMAC SDN BHD</h2>
    <p>
      52, Jalan Mahogani SD 1/3<br>
      Sri Damansara<br>
      52200 Kuala Lumpur<br>
      Tel: 016-444-2128
    </p>
  </div>

  <hr>

  <!-- Invoice 基本信息 -->
  <div class="info" id="info">
    Loading invoice...
  </div>

  <!-- Items -->
  <h3>Items</h3>
  <table>
    <thead>
      <tr>
        <th>Description</th>
        <th class="right">Qty</th>
        <th class="right">Price</th>
        <th class="right">Subtotal</th>
      </tr>
    </thead>
    <tbody id="items"></tbody>
  </table>

  <div id="total"></div>

  <script>
    function printInvoice() {
      window.print();
    }

    const params = new URLSearchParams(location.search);
    const id = params.get("id");

    if (!id) {
      alert("Missing invoice id");
    }

    async function loadInvoice() {
      const res = await fetch(`/api/invoice-view?id=${id}`, {
        credentials: "include"
      });

      if (!res.ok) {
        location.href = "/login.html";
        return;
      }

      const data = await res.json();
      const inv = data.invoice;

      // 基本信息
      document.getElementById("info").innerHTML = `
        <p><strong>Invoice ID:</strong> ${inv.id}</p>
        <p><strong>Customer:</strong> ${inv.customer}</p>
        <p><strong>Status:</strong> ${inv.status}</p>
        <p><strong>Date:</strong> ${inv.created_at}</p>
      `;

      let total = 0;
      const tbody = document.getElementById("items");
      tbody.innerHTML = "";

      data.items.forEach(it => {
        const subtotal = it.qty * it.price;
        total += subtotal;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${it.description}</td>
          <td class="right">${it.qty}</td>
          <td class="right">${it.price.toFixed(2)}</td>
          <td class="right">${subtotal.toFixed(2)}</td>
        `;
        tbody.appendChild(tr);
      });

      document.getElementById("total").innerText =
        "Total: RM " + total.toFixed(2);
    }

    loadInvoice();
  </script>

</body>
</html>
