<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Statement of Account</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body { font-family: Arial; margin:16px; color:#000; }
h1 { margin-bottom:4px; }
.summary { margin-top:10px; font-size:14px; }
.summary div { margin-bottom:4px; }
table { width:100%; border-collapse:collapse; margin-top:12px; }
th, td { border:1px solid #000; padding:6px; font-size:13px; }
th { background:#eee; }
.right { text-align:right; }
.balance { font-weight:bold; }
@media print { button, select { display:none; } }
</style>
</head>

<body>

<button onclick="window.print()">Print</button>

<h1>STATEMENT OF ACCOUNT</h1>

<div><strong>Customer:</strong> <span id="customer"></span></div>
<div><strong>Period:</strong> <span id="period"></span></div>

<div class="summary">
  <div>Total Invoiced: RM <span id="totalInvoiced">0.00</span></div>
  <div>Total Paid: RM <span id="totalPaid">0.00</span></div>
  <div><strong>Outstanding Balance: RM <span id="outstanding">0.00</span></strong></div>
</div>

<label>Filter Status</label>
<select id="filter" onchange="render()">
  <option value="">ALL</option>
  <option value="UNPAID">UNPAID</option>
  <option value="PAID">PAID</option>
  <option value="VOID">VOID</option>
</select>

<table>
<thead>
<tr>
  <th>Date</th>
  <th>Ref No</th>
  <th>Description</th>
  <th class="right">Debit (RM)</th>
  <th class="right">Credit (RM)</th>
  <th class="right">Balance (RM)</th>
</tr>
</thead>
<tbody id="rows"></tbody>
</table>

<script>
const p = new URLSearchParams(location.search);
const customer = p.get("customer");
const from = p.get("from");
const to = p.get("to");

document.getElementById("customer").textContent = customer;
document.getElementById("period").textContent =
  `${from || "Start"} â†’ ${to || "Today"}`;

let invoices = [];

fetch(`/api/statement?customer=${encodeURIComponent(customer)}&from=${from}&to=${to}`,
  { credentials: "include" }
)
.then(r => r.json())
.then(data => {
  invoices = data.invoices;
  calcSummary();
  render();
});

function calcSummary() {
  let totalInv = 0;
  let paid = 0;

  invoices.forEach(i => {
    if (i.status !== "VOID") totalInv += i.amount;
    if (i.status === "PAID") paid += i.amount;
  });

  document.getElementById("totalInvoiced").textContent = totalInv.toFixed(2);
  document.getElementById("totalPaid").textContent = paid.toFixed(2);
  document.getElementById("outstanding").textContent = (totalInv - paid).toFixed(2);
}

function render() {
  const tbody = document.getElementById("rows");
  tbody.innerHTML = "";

  let balance = 0;
  const filter = document.getElementById("filter").value;

  invoices
    .filter(i => !filter || i.status === filter)
    .forEach(inv => {
      let debit = 0, credit = 0;

      if (inv.status === "UNPAID") debit = inv.amount;
      if (inv.status === "PAID") credit = inv.amount;

      if (inv.status !== "VOID") balance += (debit - credit);

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${inv.created_at}</td>
        <td>${inv.invoice_no}</td>
        <td>Invoice</td>
        <td class="right">${debit ? debit.toFixed(2) : ""}</td>
        <td class="right">${credit ? credit.toFixed(2) : ""}</td>
        <td class="right balance">${balance.toFixed(2)}</td>
      `;
      tbody.appendChild(tr);
    });
}
</script>

</body>
</html>
