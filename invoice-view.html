<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invoice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="/js/config.js"></script>
  <script src="/js/company-settings.js"></script>
  <style>
    :root {
      --gap: 10px;
      --font: Arial, sans-serif;
      --border: #000;
      --muted-bg: #f0f0f0;
      --padding: 8px;
    }
    body {
      font-family: var(--font);
      margin: 16px;
      color: #000;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
      flex-wrap: wrap;
    }

    .company {
      font-size: 14px;
      line-height: 1.5;
      max-width: 60%;
    }

    .company-header {
      display: flex;
      align-items: flex-start;
      gap: var(--gap);
      margin-bottom: 8px;
    }

    /* 修正 ID 以匹配 company-settings.js */
    .company-logo {
      width: 64px; /* 稍微调大一点 */
      height: auto;
      margin-top: 4px;
      flex-shrink: 0;
    }

    .company-text h1 {
      margin: 0;
      font-size: 26px;
      font-weight: bold;
    }

    .ssm-code {
      font-size: 14px;
      margin-top: 2px;
    }

    /* INVOICE BOX */
    .invoice-box {
      text-align: right;
      min-width: 240px;
    }

    .invoice-title {
      font-size: 26px;
      font-weight: bold;
    }

    .invoice-actions {
      margin: 6px 0;
    }

    .invoice-actions button {
      padding: 6px 12px;
      font-size: 13px;
      margin-left: 6px;
      cursor: pointer;
    }

    .invoice-meta {
      font-size: 14px;
      line-height: 1.6;
      text-align: right;
    }

    /* CONTENT */
    .section {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid var(--border);
      padding: var(--padding);
      font-size: 13px;
    }

    th {
      background: var(--muted-bg);
    }

    .text-right {
      text-align: right;
    }

    .total {
      font-size: 16px;
      font-weight: bold;
      text-align: right;
      margin-top: 12px;
    }

    /* SIGNATURE & CHOP */
    .signature {
      margin-top: 50px;
      display: flex;
      justify-content: flex-end;
    }

    .signature-box {
      text-align: center;
      font-size: 13px;
      min-width: 200px;
    }

    /* 公章样式：让它叠在签名区域上方 */
    #company-chop {
      width: 120px;
      margin-bottom: -30px; /* 负边距产生重叠效果 */
      opacity: 0.85;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    /* PRINT MODE */
    @media print {
      button, .invoice-actions {
        display: none !important;
      }
      .status-badge, #statusBadge {
        display: none !important;
      }
      body {
        margin: 0;
      }
    }

    @media (max-width: 720px) {
      .header {
        flex-direction: column;
      }
      .invoice-box {
        text-align: left;
      }
    }
  </style>
</head>

<body>
  <header class="header">
    <div class="company">
      <div class="company-header">
        <img id="company-logo" src="" alt="Logo" class="company-logo" />
        <div class="company-text">
          <h1 id="comp-name">Demo Sdn Bhd</h1>
          <div id="comp-reg" class="ssm-code"></div>
        </div>
      </div>

      <address>
        <div id="comp-address"></div>
        <div id="comp-contact"></div>
      </address>
    </div>

    <div class="invoice-box">
      <div class="invoice-title">INVOICE</div>

      <div class="invoice-actions">
        <button id="homeBtn">HOME</button>
        <button id="printBtn">PRINT / PDF</button>
        <button id="editBtn">EDIT</button>
        <button id="voidBtn">VOID</button>
      </div>

      <div class="invoice-meta">
        <div><strong>Invoice No:</strong> <span id="invoiceNo">—</span></div>
        <div><strong>Date:</strong> <span id="invoiceDate">—</span></div>
        <div><strong>To:</strong> <span id="customer">—</span></div>
        <div id="statusBadge" class="status-badge" style="margin-top: 4px; font-weight: bold;"></div>
      </div>
    </div>
  </header>

  <main class="section">
    <table>
      <thead>
        <tr>
          <th style="width:5%">No</th>
          <th>Description</th>
          <th style="width:10%">Qty</th>
          <th style="width:15%">Unit Price</th>
          <th style="width:15%">Amount (<span class="currency-label">RM</span>)</th>
        </tr>
      </thead>
      <tbody id="items">
        <tr><td colspan="5" style="text-align:center">Loading items...</td></tr>
      </tbody>
    </table>

    <div class="total">
      TOTAL (<span class="currency-label">RM</span>): <span id="total">0.00</span>
    </div>
  </main>

  <div class="bank-info" style="margin-top:25px; font-size:13px; border-top: 1px solid #eee; pt: 10px;">
    <strong>Payment Information:</strong><br>
    Bank: <b id="bank-info"></b> | 
    Beneficiary: <b class="company-name"></b>
    <div style="margin-top: 5px;">
      All cheques should be made payable to: <b class="company-name"></b>
    </div>
  </div>

  <div class="signature">
    <div class="signature-box">
      <img id="company-chop" src="" alt="Chop" />
     
      <div id="authorized-title" style="margin-top: 5px;"></div>
      <div><strong id="authorized-name"></strong></div>
    </div>
  </div>

  <script>
    (function () {
      const qid = (id) => document.getElementById(id);

      // 1. 全局配置初始化 (从 config.js 获取)
      const CURRENCY_CODE = typeof CONFIG !== 'undefined' ? CONFIG.CURRENCY : 'RM';
      const API_BASE = typeof CONFIG !== 'undefined' ? CONFIG.API_BASE_URL : '/api';

      document.querySelectorAll('.currency-label').forEach(el => el.textContent = CURRENCY_CODE);

      const formatCurrency = (value) => {
        return Number(value || 0).toLocaleString('en-MY', {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        });
      };

      const params = new URLSearchParams(location.search);
      const id = params.get('id');

      if (!id) {
        qid('items').innerHTML = '<tr><td colspan="5">No invoice ID provided.</td></tr>';
        ['printBtn', 'editBtn', 'voidBtn'].forEach(b => qid(b).disabled = true);
        return;
      }

      // 2. 按钮事件
      qid('homeBtn').addEventListener('click', () => location.href = '/index.html');
      qid('printBtn').addEventListener('click', () => window.print());
      qid('editBtn').addEventListener('click', () => {
        location.href = `/invoice-edit.html?id=${encodeURIComponent(id)}`;
      });

      qid('voidBtn').addEventListener('click', async () => {
        if (!confirm('Are you sure you want to VOID this invoice?')) return;
        try {
          const res = await fetch(`${API_BASE}/invoice-void`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id })
          });
          if (!res.ok) throw new Error('Void failed');
          alert('Invoice voided');
          location.reload();
        } catch (err) {
          alert(err.message);
        }
      });

      // 3. 加载 API 数据 (对接 invoice-view.js)
      async function loadInvoice() {
        try {
          const res = await fetch(`${API_BASE}/invoice-view?id=${encodeURIComponent(id)}`);

          if (res.status === 401 && typeof CONFIG !== 'undefined') {
            location.replace(CONFIG.ROUTES.LOGIN);
            return;
          }

          const data = await res.json();
          if (!data || !data.invoice) throw new Error('Invoice not found');

          // 填充基本信息
          qid('invoiceNo').textContent = data.invoice.invoice_no;
          qid('customer').textContent = data.invoice.customer;
          document.title = `Invoice - ${data.invoice.invoice_no}`;
          
          let dateStr = data.invoice.created_at || '';
          qid('invoiceDate').textContent = dateStr.split(' ')[0] || '—';

          // 状态勋章
          if (data.invoice.status) {
            const status = data.invoice.status.toUpperCase();
            const badge = qid('statusBadge');
            badge.textContent = status;
            if (typeof CONFIG !== 'undefined' && CONFIG.STATUS_COLORS) {
                badge.style.color = CONFIG.STATUS_COLORS[status] || '#000';
            }
          }

          // 渲染表格项目
          const itemsTbody = qid('items');
          itemsTbody.innerHTML = '';
          
          if (data.items && data.items.length) {
            data.items.forEach((item, i) => {
              const qty = Number(item.qty || 0);
              const price = Number(item.price || 0);
              const amount = qty * price;

              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td>${i + 1}</td>
                <td>${item.description || ''}</td>
                <td class="text-right">${qty}</td>
                <td class="text-right">${formatCurrency(price)}</td>
                <td class="text-right">${formatCurrency(amount)}</td>
              `;
              itemsTbody.appendChild(tr);
            });
          } else {
            itemsTbody.innerHTML = '<tr><td colspan="5">No items found</td></tr>';
          }

          qid('total').textContent = formatCurrency(data.invoice.amount);

        } catch (err) {
          console.error(err);
          qid('items').innerHTML = '<tr><td colspan="5" style="color:red">Error loading data.</td></tr>';
        }
      }

      loadInvoice();
    })();
  </script>
</body>
</html>
