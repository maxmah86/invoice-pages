<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Invoice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="/js/config.js"></script>
  <script src="/js/company-settings.js"></script>
  <style>
    :root {
      --gap: 10px;
      --font: Arial, sans-serif;
      --border: #000;
      --muted-bg: #f0f0f0;
      --padding: 8px;
    }
    body {
      font-family: var(--font);
      margin: 16px;
      color: #000;
    }

    /* HEADER */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
      flex-wrap: wrap;
    }

    .company {
      font-size: 14px;
      line-height: 1.5;
      max-width: 60%;
    }

    .company-header {
      display: flex;
      align-items: flex-start;
      gap: var(--gap);
      margin-bottom: 8px;
    }

    .company-logo {
      width: 48px;
      height: auto;
      margin-top: 4px;
      flex-shrink: 0;
    }

    .company-text h1 {
      margin: 0;
      font-size: 26px;
      font-weight: bold;
    }

    .ssm-code {
      font-size: 14px;
      margin-top: 2px;
    }

    /* INVOICE BOX */
    .invoice-box {
      text-align: right;
      min-width: 240px;
    }

    .invoice-title {
      font-size: 26px;
      font-weight: bold;
    }

    .invoice-actions {
      margin: 6px 0;
    }

    .invoice-actions button {
      padding: 6px 12px;
      font-size: 13px;
      margin-left: 6px;
      cursor: pointer;
    }

    .invoice-meta {
      font-size: 14px;
      line-height: 1.6;
      text-align: right;
    }

    /* CONTENT */
    .section {
      margin-top: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid var(--border);
      padding: var(--padding);
      font-size: 13px;
    }

    th {
      background: var(--muted-bg);
    }

    .text-right {
      text-align: right;
    }

    .total {
      font-size: 16px;
      font-weight: bold;
      text-align: right;
      margin-top: 12px;
    }

    .footer {
      margin-top: 20px;
      font-size: 13px;
      line-height: 1.6;
    }

    /* Company Chop */
    .company-chop {
      position: fixed;
      right: 30px;
      bottom: 40px;
      width: 120px;
      opacity: 0.85;
    }

    /* PRINT MODE */
    @media print {
      button {
        display: none !important;
      }
      .company-chop {
        position: absolute;
      }
    }

/* ===== SIGNATURE ===== */
.signature {
  margin-top: 50px;
  display: flex;
  justify-content: flex-end;
}

.signature-box {
  text-align: center;
  font-size: 13px;
}

.signature-box img {
  width: 120px;
}


    /* Responsive tweaks */
    @media (max-width: 720px) {
      .company {
        max-width: 100%;
      }
      .invoice-box {
        text-align: left;
        width: 100%;
        margin-top: 12px;
      }
      .header {
        flex-direction: column;
        align-items: stretch;
      }
    }
  </style>
</head>

<body>
  <header class="header" role="banner">
    <div class="company" id="companyInfo">
      <div class="company-header">
        <img id="comp-logo" src="" alt="Logo" class="company-logo" />
        <div class="company-text">
          <h1 id="comp-name">Loading...</h1>
          <div id="comp-reg" class="ssm-code"></div>
        </div>
      </div>

      <address>
        <div id="comp-address"></div>
        <div id="comp-contact"></div>
      </address>
    </div>

    <div class="invoice-box" aria-labelledby="invoiceLabel">
      <div id="invoiceLabel" class="invoice-title">INVOICE</div>

      <div class="invoice-actions" id="actionButtons">
        <button id="printBtn" type="button">PRINT / SAVE PDF</button>
        <button id="editBtn" type="button">EDIT</button>
        <button id="voidBtn" type="button">VOID</button>
      </div>

      <div class="invoice-meta" id="invoiceMeta">
        <div><strong>Invoice No:</strong> <span id="invoiceNo">—</span></div>
        <div><strong>Date:</strong> <span id="invoiceDate">—</span></div>
        <div><strong>To:</strong> <span id="customer">—</span></div>
        <div id="statusBadge" style="margin-top: 4px; font-weight: bold;"></div>
      </div>
    </div>
  </header>

  <main class="section" role="main">
    <table aria-describedby="itemsDesc">
      <caption id="itemsDesc" style="caption-side: top; text-align: left; font-weight: bold;">Items</caption>
      <thead>
        <tr>
          <th style="width:5%">No</th>
          <th>Description</th>
          <th style="width:10%">Qty</th>
          <th style="width:15%">Unit Price</th>
          <th style="width:15%">Amount (<span class="currency-label">RM</span>)</th>
        </tr>
      </thead>
      <tbody id="items" aria-live="polite"></tbody>
    </table>

    <div class="total">
      TOTAL (<span class="currency-label">RM</span>): <span id="total">0.00</span>
    </div>
  </main>

  <footer class="footer" role="contentinfo">
    <strong>ALL CHEQUES TO BE CROSSED AND MAKE PAYABLE TO THE ORDER OF</strong><br />
    <span id="footer-comp-name">Loading...</span><br /><br />

    <strong>COMPANY ACCOUNT NUMBER:</strong><br />
    <div id="bank-info">Loading Bank Info...</div><br />

    Thank you.
  </footer>

  <div class="signature">
  <div class="signature-box">
    <img id="company-chop">
    <div id="authorized-title"></div>
    <div><strong id="authorized-name"></strong></div>
  </div>
</div>

  <script>
    (function () {
      const qid = (id) => document.getElementById(id);

      // 1. 同步加载静态公司设置 (对应 company-settings.js)
      if (typeof COMPANY_CONFIG !== 'undefined') {
          qid('comp-logo').src = COMPANY_CONFIG.logoUrl;
          qid('footer-comp-name').textContent = COMPANY_CONFIG.name;
          // 其他具有 ID 的字段 (如 #bank-info) 由 company-settings.js 自动填充
      }

      // 2. 加载全局 CONFIG 配置
      const CURRENCY_CODE = typeof CONFIG !== 'undefined' ? CONFIG.CURRENCY : 'RM';
      const API_BASE = typeof CONFIG !== 'undefined' ? CONFIG.API_BASE_URL : '/api';

      document.querySelectorAll('.currency-label').forEach(el => el.textContent = CURRENCY_CODE);

      const formatCurrency = (value) => {
        return CURRENCY_CODE + ' ' + Number(value || 0).toLocaleString('en-MY', {
          minimumFractionDigits: 2,
          maximumFractionDigits: 2
        });
      };

      const params = new URLSearchParams(location.search);
      const id = params.get('id');

      if (!id) {
        qid('items').innerHTML = '<tr><td colspan="5">No invoice id provided.</td></tr>';
        ['printBtn', 'editBtn', 'voidBtn'].forEach(b => qid(b).disabled = true);
        return;
      }

      // 3. 页面控制逻辑
      qid('printBtn').addEventListener('click', () => window.print());
      qid('editBtn').addEventListener('click', () => {
        location.href = `/invoice-edit.html?id=${encodeURIComponent(id)}`;
      });

      qid('voidBtn').addEventListener('click', async () => {
        if (!confirm('Are you sure you want to VOID this invoice?')) return;
        try {
          const res = await fetch(`${API_BASE}/invoice-void`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id })
          });
          if (!res.ok) throw new Error('Void failed');
          alert('Invoice voided');
          location.reload();
        } catch (err) {
          alert(err.message);
        }
      });

      // 4. 加载 API 数据 (对接 invoice-view.js)
      async function loadInvoice() {
        try {
          const res = await fetch(`${API_BASE}/invoice-view?id=${encodeURIComponent(id)}`);

          if (res.status === 401 && typeof CONFIG !== 'undefined') {
            location.replace(CONFIG.ROUTES.LOGIN);
            return;
          }

          const data = await res.json();
          if (!data || !data.invoice) throw new Error('Invoice not found');

          qid('invoiceNo').textContent = data.invoice.invoice_no;
          qid('customer').textContent = data.invoice.customer;
          document.title = `Invoice - ${data.invoice.invoice_no}`;

          // 日期处理
          let dateStr = data.invoice.created_at || '';
          qid('invoiceDate').textContent = dateStr.split(' ')[0] || '—';

          // 状态颜色处理
          if (data.invoice.status) {
            const status = data.invoice.status.toUpperCase();
            const badge = qid('statusBadge');
            badge.textContent = status;
            if (typeof CONFIG !== 'undefined') {
                badge.style.color = CONFIG.STATUS_COLORS[status] || '#000';
            }
          }

          // 渲染项目
          const itemsTbody = qid('items');
          itemsTbody.innerHTML = '';
          if (data.items && data.items.length) {
            data.items.forEach((item, i) => {
              const amount = (item.qty || 0) * (item.price || 0);
              const tr = document.createElement('tr');
              tr.innerHTML = `
                <td>${i + 1}</td>
                <td>${item.description || ''}</td>
                <td class="text-right">${item.qty}</td>
                <td class="text-right">${formatCurrency(item.price)}</td>
                <td class="text-right">${formatCurrency(amount)}</td>
              `;
              itemsTbody.appendChild(tr);
            });
          } else {
            itemsTbody.innerHTML = '<tr><td colspan="5">No items found</td></tr>';
          }

          qid('total').textContent = formatCurrency(data.invoice.amount);

        } catch (err) {
          console.error(err);
          qid('items').innerHTML = '<tr><td colspan="5">Error loading data.</td></tr>';
        }
      }

      loadInvoice();
    })();
  </script>
</body>
</html>
