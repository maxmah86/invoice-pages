<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Invoices</title>
</head>
<body>
  <h2>Invoices</h2>

  <table border="1" cellpadding="6">
    <thead>
      <tr>
        <th>ID</th>
        <th>Customer</th>
        <th>Amount</th>
        <th>Created</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>

  <script>
    async function loadInvoices() {
      const res = await fetch("/api/invoices", {
        credentials: "include"
      });

      if (!res.ok) {
        location.href = "/login.html";
        return;
      }

      const data = await res.json();

      data.forEach(inv => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${inv.id}</td>
          <td>${inv.customer}</td>
          <td>${inv.amount}</td>
          <td>${inv.created_at}</td>
        `;
        list.appendChild(tr);
      });
    }

    loadInvoices();
  </script>
</body>
</html>
