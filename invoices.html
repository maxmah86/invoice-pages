<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Invoices</title>
</head>
<body>
  <h2>Invoices</h2>
  <ul id="list"></ul>

  <script>
    fetch("/api/invoices")
      .then(r => r.json())
      .then(data => {
        data.forEach(inv => {
          const li = document.createElement("li");
          li.innerText = inv.invoice_no + " - RM " + inv.total;
          list.appendChild(li);
        });
      });
  </script>
</body>
</html>
