<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Invoices</title>
</head>
<body>
<h2>Invoices</h2>

<table border="1" id="t">
  <tr><th>ID</th><th>No</th><th>Total</th><th>Status</th></tr>
</table>

<script>
fetch("/api/invoices")
.then(r=>r.json())
.then(list=>{
  const t=document.getElementById("t");
  list.forEach(i=>{
    const r=t.insertRow();
    r.insertCell().textContent=i.id;
    r.insertCell().textContent=i.invoice_no;
    r.insertCell().textContent=i.total;
    r.insertCell().textContent=i.status;
  });
});
</script>
</body>
</html>
