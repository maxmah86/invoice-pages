<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Invoices</title>
</head>
<body>
  <h2>Invoices</h2>

  <table border="1" cellpadding="6">
    <thead>
      <tr>
        <th>ID</th>
        <th>Customer</th>
        <th>Amount</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="list"></tbody>
  </table>

  <script>
    async function loadInvoices() {
      const res = await fetch("/api/invoices", {
        credentials: "include"
      });

      if (!res.ok) {
        location.href = "/login.html";
        return;
      }

      const data = await res.json();
      list.innerHTML = "";

      data.forEach(inv => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${inv.id}</td>
          <td>${inv.customer}</td>
          <td>${inv.amount}</td>
          <td>${inv.status}</td>
          <td>
          
  <a href="/invoice-view.html?id=${inv.id}">View</a>

            <button onclick="toggleStatus(${inv.id}, '${inv.status}')">
              Mark ${inv.status === "PAID" ? "UNPAID" : "PAID"}
            </button>
          </td>
        `;
        list.appendChild(tr);
      });
    }

    async function toggleStatus(id, current) {
      const next = current === "PAID" ? "UNPAID" : "PAID";

      const res = await fetch("/api/invoice-status", {
        method: "POST",
        credentials: "include",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, status: next })
      });

      if (res.ok) {
        loadInvoices();
      } else {
        alert("Failed to update status");
      }
    }

    loadInvoices();
  </script>
</body>
</html>
