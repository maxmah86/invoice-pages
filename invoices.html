<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Invoices</title>
</head>
<body>
  <h2>Invoices</h2>
  <ul id="list"></ul>

  <script>
async function loadInvoices() {
  const res = await fetch('/api/invoices', {
    credentials: 'include'
  });

  if (!res.ok) {
    location.href = '/login.html';
    return;
  }

  const data = await res.json();
  console.log(data);
}

loadInvoices();
</script>
</body>
</html>
