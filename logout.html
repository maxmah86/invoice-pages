<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Logout</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<script>
(async () => {
  try {
    await fetch("/api/logout", {
      method: "POST",
      credentials: "include"
    });
  } catch {}
  location.replace("/login.html");
})();
</script>

</body>
