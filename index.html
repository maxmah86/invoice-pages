<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MMAC Invoice System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 16px;
  color: #000;
}

h1 {
  margin-top: 0;
}

.section {
  margin-top: 24px;
}

.card {
  background: #fff;
  border-radius: 8px;
  padding: 16px;
  margin-bottom: 12px;
  box-shadow: 0 1px 4px rgba(0,0,0,0.08);
}

.card h2 {
  margin: 0 0 10px;
  font-size: 18px;
}

.card p {
  margin: 0 0 12px;
  font-size: 14px;
  color: #555;
}

.actions {
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

.actions a {
  flex: 1;
  min-width: 120px;
  text-align: center;
  padding: 10px;
  text-decoration: none;
  font-size: 14px;
  border-radius: 6px;
  color: #fff;
}

.btn-primary { background: #2c3e50; }
.btn-success { background: #27ae60; }
.btn-warning { background: #f39c12; }
.btn-info    { background: #2980b9; }
.btn-danger  { background: #c0392b; }

.logout {
  margin-top: 20px;
  text-align: center;
}

.logout button {
  background: #c0392b;
  color: #fff;
  border: none;
  padding: 10px 18px;
  font-size: 14px;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<h1>MMAC CONSTRUCTION</h1>
<p>Invoice & Quotation Management System</p>

<!-- ===== Invoice Section ===== -->
<div class="section">
  <div class="card">
    <h2>Invoice</h2>
    <p>Create, manage, edit and void invoices.</p>
    <div class="actions">
      <a class="btn-success" href="/invoice.html">Create Invoice</a>
      <a class="btn-primary" href="/invoices.html">Invoice List</a>
    </div>
  </div>
</div>

<!-- ===== Quotation Section ===== -->
<div class="section">
  <div class="card">
    <h2>Quotation</h2>
    <p>Prepare quotations and convert to invoice.</p>
    <div class="actions">
      <a class="btn-info" href="/quotation.html">Create Quotation</a>
      <a class="btn-primary" href="/quotations.html">Quotation List</a>
    </div>
  </div>
</div>

<!-- ===== Logout ===== -->
<div class="logout">
  <button onclick="logout()">Logout</button>
</div>

<script>
// ===== 登录检查 =====
fetch("/api/auth-check", { credentials: "include" })
  .then(r => r.json())
  .then(d => {
    if (!d.loggedIn) {
      location.replace("/login.html");
    }
  })
  .catch(() => {
    location.replace("/login.html");
  });

// ===== Logout =====
async function logout() {
  await fetch("/api/logout", {
    method: "POST",
    credentials: "include"
  });
  location.replace("/login.html");
}
</script>

</body>
</html>
