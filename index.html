<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Index</title>
</head>
<body>
  <h1>Index Page</h1>
  <p>You are logged in.</p>

  <script>
    async function checkAuth() {
      const res = await fetch("/api/auth-check", {
        credentials: "include"
      });

      if (!res.ok) {
        location.href = "/login.html";
      }
    }

    checkAuth();
  </script>
</body>
</html>
