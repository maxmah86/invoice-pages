<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Quotation</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="/js/config.js"></script>
<script src="/js/company-settings.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  margin:0;
  padding:12px;
}
h2 { margin-top:0; }

.box {
  background:#fff;
  padding:14px;
  border-radius:8px;
  margin-bottom:12px;
}

label {
  font-size:14px;
  font-weight:bold;
  display:block;
  margin-top:10px;
}

input, select {
  width:100%;
  padding:12px;
  font-size:16px;
  margin-top:6px;
  box-sizing: border-box; 
}

.section {
  border:1px solid #ddd;
  border-radius:8px;
  padding:10px;
  margin-top:10px;
}

.item {
  border-top:1px dashed #ddd;
  padding-top:8px;
  margin-top:8px;
}

.row {
  display:flex;
  gap:6px;
}
.row .uom-input { flex: 0.5; }
.row .qty-input { flex: 0.5; }
.row .price-input { flex: 1; }

.subtotal {
  text-align:right;
  font-weight:bold;
  margin-top:6px;
}

.btn {
  width:100%;
  padding:12px;
  border:none;
  border-radius:6px;
  font-size:15px;
  margin-top:8px;
  cursor: pointer;
}
.btn-add { background:#3498db; color:#fff; }
.btn-save { background:#27ae60; color:#fff; }
.btn-cancel { background:#7f8c8d; color:#fff; }

.total {
  font-size:18px;
  font-weight:bold;
  text-align:right;
  margin-top: 10px;
}
</style>
</head>

<body>

<h2>Edit Quotation</h2>

<div class="box">
  <label>Customer Name</label>
  <input type="text" id="customer" placeholder="Enter customer name">

  <label>Project Title</label>
  <input type="text" id="project_title" placeholder="Enter project title">

  <label>Project Address</label>
  <input type="text" id="project_address" placeholder="Enter project address">
</div>

<div class="box">
  <label>Terms & Conditions</label>
  <select id="terms_id"></select>
</div>

<div class="box">
  <h3>Sections</h3>
  <div id="sections"></div>
  <button class="btn btn-add" onclick="addSection()">+ Add New Section</button>
</div>

<div class="box">
  <label>Discount (RM)</label>
  <input type="number" id="discount" value="0" oninput="calc()">
  <div class="total" id="grandTotal">Total: RM 0.00</div>
</div>

<button class="btn btn-save" onclick="save()">Save Quotation</button>
<button class="btn btn-cancel" onclick="history.back()">Cancel</button>

<datalist id="catalogs"></datalist>


<script src="/js/quotation-edit.js"></script>
</body>
</html>
