<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quotations - Mobile</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<script src="/js/config.js"></script>
<script src="/js/company-settings.js"></script>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 10px;
    color: #333;
  }

  h2 { font-size: 1.4rem; margin: 10px 5px; color: #1a1a1a; }

  /* 筛选区 */
  .filter-box {
    background: #fff;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  .filter-label {
    font-size: 12px;
    font-weight: bold;
    color: #666;
    margin-bottom: 4px;
    display: block;
  }

  .filter-box input, .filter-box select {
    width: 100%;
    padding: 12px;
    margin-bottom: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-sizing: border-box;
    font-size: 14px;
  }

  .date-row {
    display: flex;
    gap: 10px;
    margin-bottom: 12px;
  }
  .date-row > div { flex: 1; }
  .date-row input { margin-bottom: 0; }

  button {
    width: 100%;
    padding: 12px;
    background: #007bff;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
  }

  /* 总数统计样式 */
  .summary-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 15px;
    padding-top: 15px;
    border-top: 1px dashed #ddd;
  }

  .summary-item {
    text-align: center;
    flex: 1;
  }

  .summary-item .label {
    font-size: 11px;
    color: #888;
    display: block;
    text-transform: uppercase;
  }

  .summary-item .val {
    font-size: 16px;
    font-weight: bold;
    color: #333;
  }

  .summary-item .val.total-sum {
    color: #d63031; /* 金额突出显示 */
  }

  /* 列表卡片样式 */
  .q-card {
    background: #fff;
    padding: 16px;
    border-radius: 12px;
    margin-bottom: 12px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.03);
    border-left: 5px solid #007bff;
    display: block;
    text-decoration: none;
    color: inherit;
    transition: background 0.2s;
  }
  .q-card:active { background: #f9f9f9; }

  .q-card[data-status="VOID"] { border-left-color: #999; }
  .q-card[data-status="ACCEPTED"] { border-left-color: #28a745; }
  .q-card[data-status="OPEN"] { border-left-color: #ffc107; }

  .q-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px; }
  .q-no { font-weight: bold; font-size: 16px; color: #007bff; }
  .q-date { font-size: 12px; color: #888; }
  .q-customer { font-size: 15px; font-weight: 600; margin-bottom: 4px; }
  .q-project { font-size: 13px; color: #666; margin-bottom: 8px; }
  .q-footer { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #f5f5f5; padding-top: 8px; margin-top: 8px; }
  .q-total { font-size: 16px; font-weight: bold; color: #d63031; }
  .status-tag { font-size: 11px; padding: 2px 8px; border-radius: 4px; background: #eee; font-weight: bold; }
</style>
</head>

<body>

<div class="box">
  <h2>My Quotations</h2>

  <div class="filter-box">
    <span class="filter-label">Customer</span>
    <input id="customer" placeholder="Search Customer...">

    <span class="filter-label">Status</span>
    <select id="status">
      <option value="">ALL STATUS</option>
      <option value="OPEN">OPEN</option>
      <option value="ACCEPTED">ACCEPTED</option>
      <option value="VOID">VOID</option>
    </select>

    <div class="date-row">
      <div>
        <span class="filter-label">From Date</span>
        <input type="date" id="from">
      </div>
      <div>
        <span class="filter-label">To Date</span>
        <input type="date" id="to">
      </div>
    </div>

    <button onclick="view()">Apply Filters</button>

    <div class="summary-bar">
      <div class="summary-item">
        <span class="label">Count</span>
        <span id="count-val" class="val">0</span>
      </div>
      <div class="summary-item" style="border-left: 1px solid #eee;">
        <span id="currency-label" class="label">Total Amount</span>
        <span id="total-val" class="val total-sum">0.00</span>
      </div>
    </div>
  </div>

  <div id="list">
    <p style="text-align:center; color:#999; padding:20px;">Fetching data...</p>
  </div>
</div>

<script>
let allData = [];

async function loadData() {
  try {
    const r = await fetch(CONFIG.API_BASE_URL + '/quotations');
    const json = await r.json();
    if (json.success) {
      allData = json.data.list || [];
      render(allData);
    } else {
      alert(json.error || "Load failed");
    }
  } catch (err) {
    console.error(err);
    document.getElementById('list').innerHTML = '<p style="text-align:center; color:red;">Connection Error</p>';
  }
}

function render(data) {
  const container = document.getElementById('list');
  const countDisplay = document.getElementById('count-val');
  const totalDisplay = document.getElementById('total-val');
  const currencyLabel = document.getElementById('currency-label');
  
  container.innerHTML = '';
  
  // 计算总数和总金额
  let totalSum = 0;
  countDisplay.innerText = data.length;

  if(data.length === 0) {
    container.innerHTML = '<div style="text-align:center; padding:20px; color:#999;">No matching records</div>';
    totalDisplay.innerText = '0.00';
    return;
  }

  data.forEach(q => {
    const amount = Number(q.grand_total || 0);
    totalSum += amount;

    const a = document.createElement('a');
    a.href = `/quotation-view.html?id=${q.id}`;
    a.className = 'q-card';
    a.setAttribute('data-status', (q.status || 'OPEN').toUpperCase());

    a.innerHTML = `
      <div class="q-header">
        <span class="q-no">${q.quotation_no || 'N/A'}</span>
        <span class="q-date">${q.created_at ? q.created_at.slice(0,10) : ''}</span>
      </div>
      <div class="q-customer">${q.customer || 'No Customer Name'}</div>
      <div class="q-project">${q.project_title || ''}</div>
      <div class="q-footer">
        <span class="status-tag">${q.status || 'OPEN'}</span>
        <span class="q-total">${CONFIG.CURRENCY || 'RM'} ${amount.toFixed(2)}</span>
      </div>
    `;
    container.appendChild(a);
  });

  // 更新总金额显示
  currencyLabel.innerText = `Total (${CONFIG.CURRENCY || 'RM'})`;
  totalDisplay.innerText = totalSum.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
}

function view() {
  const customerFilter = document.getElementById('customer').value.toLowerCase();
  const statusFilter = document.getElementById('status').value;
  const fromDate = document.getElementById('from').value;
  const toDate = document.getElementById('to').value;

  const filtered = allData.filter(q => {
    const matchCustomer = !customerFilter || (q.customer && q.customer.toLowerCase().includes(customerFilter));
    const matchStatus = !statusFilter || q.status === statusFilter;
    const qDate = q.created_at ? q.created_at.slice(0, 10) : "";
    const matchFrom = !fromDate || qDate >= fromDate;
    const matchTo = !toDate || qDate <= toDate;

    return matchCustomer && matchStatus && matchFrom && matchTo;
  });

  render(filtered);
}

loadData();
</script>

</body>
</html>
