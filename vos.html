<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Variation Orders</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  margin: 0;
  padding: 14px;
}

h1 {
  margin: 0 0 12px;
}

.card {
  background: #fff;
  padding: 12px;
  border-radius: 8px;
  margin-bottom: 10px;
  box-shadow: 0 1px 4px rgba(0,0,0,0.08);
}

.filter {
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
  margin-bottom: 12px;
}

.filter input,
.filter select {
  padding: 8px;
  font-size: 14px;
  border-radius: 6px;
  border: 1px solid #ccc;
  flex: 1;
}

.vo-item {
  border-bottom: 1px solid #eee;
  padding: 8px 0;
}

.vo-item:last-child {
  border-bottom: none;
}

.vo-no {
  font-weight: bold;
}

.status {
  font-size: 12px;
  font-weight: bold;
}

.status.DRAFT { color: #555; }
.status.APPROVED { color: #2f9e44; }
.status.REJECTED { color: #c92a2a; }
.status.INVOICED { color: #1c7ed6; }

.amount {
  font-weight: bold;
  margin-top: 4px;
}

.empty {
  text-align: center;
  color: #777;
  padding: 20px;
}
</style>
</head>

<body>

<h1>Variation Orders</h1>

<div class="card filter">
  <select id="status">
    <option value="">All Status</option>
    <option>DRAFT</option>
    <option>APPROVED</option>
    <option>REJECTED</option>
    <option>INVOICED</option>
  </select>

  <input type="month" id="month">
  <input placeholder="Search" id="q">
</div>

<div class="card" id="list"></div>

<script>
fetch("/api/auth-check", { credentials: "include" })
  .then(r => r.json())
  .then(d => { if (!d.loggedIn) location.replace("/login.html"); })
  .catch(() => location.replace("/login.html"));

const statusEl = document.getElementById("status");
const monthEl = document.getElementById("month");
const qEl = document.getElementById("q");
const listEl = document.getElementById("list");

monthEl.value = new Date().toISOString().slice(0,7);

async function load() {
  listEl.innerHTML = "Loading...";

  const params = new URLSearchParams();
  if (statusEl.value) params.set("status", statusEl.value);
  if (monthEl.value) params.set("month", monthEl.value);
  if (qEl.value) params.set("q", qEl.value);

  const res = await fetch(`/api/vo-list?${params}`, {
    credentials: "include"
  });

  const data = await res.json();
  listEl.innerHTML = "";

  if (!data.length) {
    listEl.innerHTML = `<div class="empty">No records</div>`;
    return;
  }

  data.forEach(v => {
    const div = document.createElement("div");
    div.className = "vo-item";
    div.onclick = () => location.href = `/vo-view.html?id=${v.id}`;
    div.innerHTML = `
      <div class="vo-no">${v.vo_no}</div>
      <div>${v.title || "-"}</div>
      <div class="status ${v.status}">${v.status}</div>
      <div class="amount">RM ${Number(v.amount).toFixed(2)}</div>
    `;
    listEl.appendChild(div);
  });
}

statusEl.onchange = load;
monthEl.onchange = load;
qEl.oninput = () => setTimeout(load, 300);

load();
</script>

</body>
</html>
