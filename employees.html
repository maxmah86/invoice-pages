<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Employees</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { font-family: Arial; background:#f5f5f5; margin:12px; }
.card {
  background:#fff; padding:12px; border-radius:6px;
  margin-bottom:10px;
}
button {
  width:100%; padding:12px; font-size:16px;
  background:#3498db; color:#fff; border:0;
}
.small { color:#777; font-size:14px; }
</style>
</head>

<body>

<h2>Employees</h2>

<div id="list"></div>

<br>
<button onclick="location.href='employee.html'">+ Add Employee</button>

<script>
(async () => {
  const r = await fetch("/api/employees");
  const data = await r.json();

  list.innerHTML = "";
  data.forEach(e => {
    const div = document.createElement("div");
    div.className = "card";
    div.innerHTML = `
      <b>${e.name}</b><br>
      <span class="small">${e.role || "-"}</span><br>
      RM ${e.base_salary}<br>
      <span class="small">Status: ${e.status}</span>
    `;
    list.appendChild(div);
  });
})();
</script>

</body>
</html>
