<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Quotations - Mobile</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

<script src="/js/config.js"></script>
<script src="/js/company-settings.js"></script>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background: #f0f2f5;
    margin: 0;
    padding: 10px;
    color: #333;
  }

  h2 { font-size: 1.4rem; margin: 10px 5px; color: #1a1a1a; }

  /* 筛选区 */
  .filter-box {
    background: #fff;
    padding: 15px;
    border-radius: 12px;
    margin-bottom: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  .filter-label { font-size: 11px; font-weight: bold; color: #888; margin-bottom: 4px; display: block; }

  input, select {
    width: 100%; padding: 12px; margin-bottom: 12px; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 14px;
  }

  .date-row { display: flex; gap: 10px; margin-bottom: 12px; }
  .date-row > div { flex: 1; }
  .date-row input { margin-bottom: 0; }

  .btn-search { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: bold; }

  /* 统计栏 */
  .summary-bar { display: flex; justify-content: space-between; margin-top: 15px; padding-top: 15px; border-top: 1px dashed #ddd; }
  .summary-item { text-align: center; flex: 1; }
  .summary-item .val { font-size: 16px; font-weight: bold; }

  /* 卡片列表 */
  .q-container { position: relative; margin-bottom: 12px; }
  
  .q-card {
    background: #fff;
    padding: 16px;
    border-radius: 12px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.03);
    border-left: 5px solid #007bff;
    display: block;
    text-decoration: none;
    color: inherit;
  }

  .q-card[data-status="VOID"] { border-left-color: #999; }
  .q-card[data-status="ACCEPTED"] { border-left-color: #28a745; }

  .btn-remove {
    position: absolute;
    top: 12px;
    right: 12px;
    background: #fff;
    color: #ff4d4f;
    border: 1px solid #ffccc7;
    border-radius: 6px;
    padding: 5px 10px;
    font-size: 12px;
    font-weight: bold;
    z-index: 5;
  }
  .btn-remove:active { background: #fff1f0; }

  .q-header { margin-right: 70px; }
  .q-no { font-weight: bold; font-size: 16px; color: #007bff; display: block; }
  .q-date { font-size: 12px; color: #888; }
  .q-customer { font-size: 15px; font-weight: 600; margin-top: 8px; }
  .q-project { font-size: 13px; color: #666; margin: 4px 0; }
  .q-footer { display: flex; justify-content: space-between; align-items: center; border-top: 1px solid #f5f5f5; padding-top: 8px; margin-top: 8px; }
  .q-total { font-size: 16px; font-weight: bold; color: #d63031; }
  .status-tag { font-size: 10px; padding: 2px 6px; border-radius: 4px; background: #eee; font-weight: bold; }
</style>
</head>

<body>

<div class="container">
  <h2>Quotations</h2>

  <div class="filter-box">
    <span class="filter-label">Customer</span>
    <input id="customer" placeholder="Search Customer...">

    <span class="filter-label">Status</span>
    <select id="status">
      <option value="">ALL STATUS</option>
      <option value="OPEN">OPEN</option>
      <option value="ACCEPTED">ACCEPTED</option>
      <option value="VOID">VOID</option>
    </select>

    <div class="date-row">
      <div><span class="filter-label">From Date</span><input type="date" id="from"></div>
      <div><span class="filter-label">To Date</span><input type="date" id="to"></div>
    </div>

    <button class="btn-search" onclick="view()">Apply Filters</button>

    <div class="summary-bar">
      <div class="summary-item"><span class="filter-label">Count</span><span id="count-val" class="val">0</span></div>
      <div class="summary-item"><span class="filter-label">Total Amount</span><span id="total-val" class="val" style="color:#d63031">0.00</span></div>
    </div>
  </div>

  <div id="list">
    <p style="text-align:center; color:#999; padding:20px;">Loading...</p>
  </div>
</div>

<script>
let allData = [];

// 1. 加载数据
async function loadData() {
  try {
    const r = await fetch(CONFIG.API_BASE_URL + '/quotations');
    const json = await r.json();
    if (json.success) {
      allData = json.data.list || [];
      render(allData);
    }
  } catch (err) {
    document.getElementById('list').innerHTML = 'Error loading data.';
  }
}

// 2. 渲染卡片
function render(data) {
  const container = document.getElementById('list');
  const countDisplay = document.getElementById('count-val');
  const totalDisplay = document.getElementById('total-val');
  
  container.innerHTML = '';
  let totalSum = 0;

  if(data.length === 0) {
    container.innerHTML = '<p style="text-align:center; color:#999;">No records found.</p>';
    countDisplay.innerText = '0';
    totalDisplay.innerText = '0.00';
    return;
  }

  data.forEach(q => {
    totalSum += Number(q.grand_total || 0);
    const wrapper = document.createElement('div');
    wrapper.className = 'q-container';

    // 删除按钮
    const rb = document.createElement('button');
    rb.className = 'btn-remove';
    rb.innerText = 'Remove';
    rb.onclick = (e) => {
      e.preventDefault();
      removeQuotation(q.id, q.quotation_no);
    };

    // 卡片内容
    wrapper.innerHTML = `
      <a href="/quotation-view.html?id=${q.id}" class="q-card" data-status="${q.status || 'OPEN'}">
        <div class="q-header">
          <span class="q-no">${q.quotation_no}</span>
          <span class="q-date">${q.created_at?.slice(0,10)}</span>
        </div>
        <div class="q-customer">${q.customer || 'No Name'}</div>
        <div class="q-project">${q.project_title || ''}</div>
        <div class="q-footer">
          <span class="status-tag">${q.status}</span>
          <span class="q-total">${CONFIG.CURRENCY} ${(q.grand_total || 0).toFixed(2)}</span>
        </div>
      </a>
    `;
    wrapper.appendChild(rb);
    container.appendChild(wrapper);
  });

  countDisplay.innerText = data.length;
  totalDisplay.innerText = totalSum.toLocaleString(undefined, {minimumFractionDigits:2});
}

// 3. 删除逻辑 (修正 ID 传递方式)
async function removeQuotation(id, no) {
  if (!confirm(`Confirm delete ${no}?`)) return;

  try {
    // 关键：URL 后面必须加 ?id=xxx
    const res = await fetch(`${CONFIG.API_BASE_URL}/quotations?id=${id}`, {
      method: 'DELETE'
    });
    const json = await res.json();
    
    if (json.success) {
      // 成功后前端同步删除
      allData = allData.filter(i => i.id !== id);
      render(allData);
    } else {
      alert("Delete failed: " + json.error);
    }
  } catch (err) {
    alert("System error.");
  }
}

// 4. 过滤逻辑 (包含 From/To Date)
function view() {
  const c = document.getElementById('customer').value.toLowerCase();
  const s = document.getElementById('status').value;
  const f = document.getElementById('from').value;
  const t = document.getElementById('to').value;

  const filtered = allData.filter(q => {
    const qDate = q.created_at?.slice(0,10);
    const matchC = !c || q.customer?.toLowerCase().includes(c);
    const matchS = !s || q.status === s;
    const matchF = !f || qDate >= f;
    const matchT = !t || qDate <= t;
    return matchC && matchS && matchF && matchT;
  });
  render(filtered);
}

loadData();
</script>

</body>
</html>
