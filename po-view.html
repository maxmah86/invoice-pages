<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Purchase Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Company settings -->
<script src="/js/company-settings.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 16px;
  color: #000;
}

/* ===== HEADER ===== */
.header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
}

/* ===== Company (LEFT) ===== */
.company {
  font-size: 14px;
  line-height: 1.5;
}

.company-header {
  display: flex;
  align-items: flex-start;
  gap: 10px;
}

.company-logo {
  width: 48px;
  height: auto;
  margin-top: 4px;
}

.company-text h1 {
  margin: 0;
  font-size: 26px;
  font-weight: bold;
}

.ssm-code {
  font-size: 14px;
  margin-top: 2px;
}

/* ===== PO (RIGHT) ===== */
.po-box {
  text-align: right;
}

.po-title {
  font-size: 26px;
  font-weight: bold;
}

.po-meta {
  font-size: 14px;
  line-height: 1.6;
}

/* ===== ACTION BUTTONS ===== */
#po-actions {
  margin: 16px 0;
  text-align: right;
}

.action-btn {
  padding: 8px 14px;
  font-size: 14px;
  margin-left: 8px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.btn-edit {
  background: #f39c12;
  color: #000;
}

.btn-approve {
  background: #27ae60;
  color: #fff;
}

/* ===== TABLE ===== */
.section {
  margin-top: 20px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
}

th, td {
  border: 1px solid #000;
  padding: 6px;
  font-size: 13px;
}

th {
  background: #f0f0f0;
}

.text-right {
  text-align: right;
}

.total {
  font-size: 16px;
  font-weight: bold;
  text-align: right;
  margin-top: 12px;
}

/* ===== Delivery ===== */
.delivery-label {
  font-weight: bold;
}

/* ===== Company Chop ===== */
.company-chop {
  position: fixed;
  right: 30px;
  bottom: 40px;
  width: 120px;
  opacity: 0.85;
}

/* ===== Print ===== */
button {
  margin-top: 20px;
  padding: 8px 14px;
  font-size: 14px;
}

@media print {
  #po-actions,
  button {
    display: none !important;
  }
}
</style>
</head>

<body>
   <button onclick="window.location.href='/index.html';">HOME</button>
  <button onclick="window.print()">Print / Save PDF</button>

<!-- ================= HEADER ================= -->
<div class="header">
  <!-- LEFT: COMPANY -->
  <div class="company">
    <div class="company-header">
      <img id="company-logo" class="company-logo" />
      <div class="company-text">
        <h1 id="comp-name"></h1>
        <div class="ssm-code" id="comp-reg"></div>
      </div>
    </div>

    <div id="comp-address"></div>
    <div id="comp-contact"></div>
  </div>

  <!-- RIGHT: PO -->
  <div class="po-box">
    <div class="po-title">PURCHASE ORDER</div>
    <div class="po-meta">
      <div><strong>PO No:</strong> <span id="poNo"></span></div>
      <div><strong>Date:</strong> <span id="poDate"></span></div>
      <div><strong>To:</strong> <span id="supplier"></span></div>
      <div><strong>Issued by:</strong> <span id="issuedBy"></span></div>
    </div>
  </div>
</div>

<!-- ===== ACTION BUTTONS (ADMIN ONLY) ===== -->
<div id="po-actions"></div>
 

<!-- ================= ITEMS ================= -->
<div class="section">
  <table>
    <thead>
      <tr>
        <th style="width:5%">No</th>
        <th>Description</th>
        <th style="width:10%">Qty</th>
        <th style="width:15%">Unit Price</th>
        <th style="width:15%">Amount (RM)</th>
      </tr>
    </thead>
    <tbody id="items"></tbody>
  </table>

  <div class="total">
    TOTAL (RM): <span id="total">0.00</span>
  </div>
</div>

<!-- ================= NOTES ================= -->
<div class="section">
  <strong>NOTES:</strong><br>
  <span id="notes">
    Please supply the above items/services as per stated quantities and prices.
  </span>
</div>

<!-- ================= DELIVERY ================= -->
<div class="section">
  <span class="delivery-label">Deliver Address:</span>
  <span id="deliveryAddress">-</span><br>

  <span class="delivery-label">Deliver Date:</span>
  <span id="deliveryDate">-</span><br>

  <span class="delivery-label">Deliver Time:</span>
  <span id="deliveryTime">-</span>
</div>

<div class="section">
  Thank you.
</div>



<!-- ===== COMPANY CHOP ===== -->
<img id="company-chop" class="company-chop" />

<script>
const id = new URLSearchParams(location.search).get("id");

/* ===== Check role & render buttons ===== */
fetch("/api/auth-check", { credentials: "include" })
  .then(r => r.json())
  .then(auth => {
    if (auth.role === "admin") {
      document.getElementById("po-actions").innerHTML = `
        <button class="action-btn btn-edit" onclick="editPO()">Edit PO</button>
        <button class="action-btn btn-approve" onclick="approvePO()">Approve PO</button>
      `;
    }
  });  


function editPO() {
  location.href = `/po-edit.html?id=${id}`;
}

function approvePO() {
  if (!confirm("Approve this Purchase Order?")) return;

  fetch("/api/po-approve", {
    method: "POST",
    credentials: "include",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ id })
  })
  .then(r => r.json())
  .then(res => {
    if (res.success) {
      alert("PO Approved");
      location.reload();
    } else {
      alert(res.error || "Approve failed");
    }
  });
}

/* ===== Load PO ===== */
fetch(`/api/po-view?id=${id}`, { credentials: "include" })
.then(res => {
  if (res.status === 401) {
    location.replace("/login.html");
    throw new Error("Unauthorized");
  }
  return res.json();
})
.then(data => {
  const po = data.po;

  document.getElementById("poNo").textContent = po.po_no;
  document.getElementById("poDate").textContent = po.po_date;
  document.getElementById("supplier").textContent = po.supplier_name;
  document.getElementById("issuedBy").textContent = po.issued_by || "-";

  if (po.notes) {
    document.getElementById("notes").textContent = po.notes;
  }

  document.getElementById("deliveryAddress").textContent =
    po.delivery_address || "-";
  document.getElementById("deliveryDate").textContent =
    po.delivery_date || "-";
  document.getElementById("deliveryTime").textContent =
    po.delivery_time || "-";

  let total = 0;
  const tbody = document.getElementById("items");
  tbody.innerHTML = "";

  data.items.forEach((item, index) => {
    const qty = Number(item.qty) || 0;
    const price = Number(item.price) || 0;
    const amount = qty * price;
    total += amount;

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${index + 1}</td>
      <td>${item.description}</td>
      <td class="text-right">${qty}</td>
      <td class="text-right">${price.toFixed(2)}</td>
      <td class="text-right">${amount.toFixed(2)}</td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById("total").textContent = total.toFixed(2);
});
  
</script>

</body>
</html>
