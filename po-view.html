<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Purchase Order</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
/* 样式与 quotation-view 一致（略，直接沿用） */
</style>
</head>

<body>

<h2>PURCHASE ORDER</h2>

<div>
  <strong>PO No:</strong> <span id="poNo"></span><br>
  <strong>Date:</strong> <span id="poDate"></span><br>
  <strong>Supplier:</strong> <span id="supplier"></span><br>
  <strong>Status:</strong> <span id="status"></span>
</div>

<table>
  <thead>
    <tr>
      <th>No</th>
      <th>Description</th>
      <th>Qty</th>
      <th>Unit Price</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody id="items"></tbody>
</table>

<div>
  <strong>TOTAL (RM):</strong> <span id="total"></span>
</div>

<script>
const id = new URLSearchParams(location.search).get("id");

fetch(`/api/po-view?id=${id}`, { credentials: "include" })
.then(res => res.json())
.then(data => {
  const po = data.po;

  document.getElementById("poNo").textContent = po.po_no;
  document.getElementById("poDate").textContent = po.po_date;
  document.getElementById("supplier").textContent = po.supplier;
  document.getElementById("status").textContent = po.status;

  let total = 0;
  const tbody = document.getElementById("items");

  data.items.forEach((item, i) => {
    const amount = item.qty * item.price;
    total += amount;

    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${i + 1}</td>
      <td>${item.description}</td>
      <td>${item.qty}</td>
      <td>${item.price.toFixed(2)}</td>
      <td>${amount.toFixed(2)}</td>
    `;
    tbody.appendChild(tr);
  });

  document.getElementById("total").textContent = total.toFixed(2);
});
</script>

</body>
</html>
