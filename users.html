<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Users Management</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f8;
  padding: 14px;
}

h2 {
  margin-top: 0;
}

.card {
  background: #fff;
  padding: 14px;
  border-radius: 8px;
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  font-size: 14px;
}

th {
  background: #f0f0f0;
}

button {
  padding: 6px 10px;
  margin-right: 4px;
  font-size: 13px;
  cursor: pointer;
}

.admin {
  color: #27ae60;
  font-weight: bold;
}

.user {
  color: #555;
}
</style>
</head>

<body>

<h2>Users Management</h2>

<div class="card">
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="usersBody">
      <tr><td colspan="4">Loading...</td></tr>
    </tbody>
  </table>
</div>

<script>
/* ===============================
   AUTH CHECK (ADMIN ONLY)
   =============================== */
fetch("/api/auth-check", { credentials: "include" })
  .then(r => {
    if (!r.ok) throw new Error();
    return r.json();
  })
  .then(d => {
    if (d.role !== "admin") {
      alert("Admin only");
      location.replace("/index.html");
    } else {
      loadUsers();
    }
  })
  .catch(() => location.replace("/login.html"));

/* ===============================
   LOAD USERS
   =============================== */
async function loadUsers() {
  const res = await fetch("/api/users-list", { credentials: "include" });
  if (!res.ok) return;

  const users = await res.json();
  const tbody = document.getElementById("usersBody");
  tbody.innerHTML = "";

  users.forEach(u => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${u.id}</td>
      <td>${u.username}</td>
      <td class="${u.role}">${u.role}</td>
      <td>
        <button onclick="changeRole(${u.id}, '${u.role}')">
          Change Role
        </button>
        <button onclick="resetPassword(${u.id})">
          Reset Password
        </button>
      </td>
    `;
    tbody.appendChild(tr);
  });
}

/* ===============================
   CHANGE ROLE
   =============================== */
async function changeRole(id, currentRole) {
  const role = currentRole === "admin" ? "user" : "admin";
  if (!confirm(`Change role to ${role}?`)) return;

  const res = await fetch("/api/user-role-update", {
    method: "POST",
    credentials: "include",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ user_id: id, role })
  });

  if (res.ok) loadUsers();
  else alert("Failed to update role");
}

/* ===============================
   RESET PASSWORD
   =============================== */
async function resetPassword(id) {
  const pw = prompt("Enter new password (min 6 chars)");
  if (!pw || pw.length < 6) {
    alert("Password too short");
    return;
  }

  const res = await fetch("/api/user-password-reset", {
    method: "POST",
    credentials: "include",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      user_id: id,
      new_password: pw
    })
  });

  if (res.ok) alert("Password updated");
  else alert("Failed to reset password");
}
</script>

</body>
</html>
